<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's deposit for future</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
              <div class="bg-pink-400 p-8 rounded-xl">
                <h1  class="text-3xl font-medium mb-2">Deposit</h1>
                <h2 class="text-3xl font-medium">$<span id="total-deposit">00</span></h2>
              </div>
              <div class="bg-blue-400 p-8 rounded-xl">
                <h1 class="text-3xl font-medium mb-2">withdraw</h1>
                <h2 class="text-3xl font-medium">$<span id="total-withdraw">00</span></h2>
              </div>
              <div class="bg-violet-400 p-8 rounded-xl">
                <h1 class="text-3xl font-medium mb-2">Balance</h1>
                <h2 class="text-3xl font-medium">$<span id="total-balance">1200</span></h2>
              </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
              <div class="bg-green-400 p-8 rounded-xl">
                <h1 class="text-3xl mb-2">Please Deposit</h1>
                <input class="w-9/12 px-6 mb-2" type="text" name="" id="deposit-field" placeholder="$Amount you want to deposit">
                <button id="btn-deposit" class=" block bg-blue-800 hover:bg-blue-400 rounded-xl px-6 py-2">Deposit</button>
              </div>
              <div class="bg-rose-400 p-8 rounded-xl">
                <h1 class="text-3xl  mb-2">Please withdraw</h1>
                <input class="w-9/12 px-6 mb-2" type="text" name="" id="withdraw-field" placeholder="$Amount you want to withdraw">
                <button id="btn-withdraw" class=" block bg-orange-800 hover:bg-orange-400 rounded-xl px-6 py-2">Withdraw</button>
              </div>
              
            </div>
        </section>
    </main>
    <script src="/js/utilities.js"></script>
    <script src="/js/deposit.js"></script>
    <script src="/js/withdraw.js"></script>
</body>
</html>
